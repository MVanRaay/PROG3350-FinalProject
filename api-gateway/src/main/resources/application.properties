spring.application.name=api-gateway

server.port=${PORT:8080}

eureka.client.service-url.defaultZone=https://eureka-server-0yjd.onrender.com/eureka

spring.cloud.gateway.server.webflux.routes[0].id=product-service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://product-service
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/products/**

spring.cloud.gateway.server.webflux.routes[1].id=cart-service
spring.cloud.gateway.server.webflux.routes[1].uri=lb://cart-service
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/cart/**

spring.cloud.gateway.server.webflux.routes[2].id=inventory-service
spring.cloud.gateway.server.webflux.routes[2].uri=lb://inventory-service
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/api/inventory/**

spring.cloud.gateway.server.webflux.routes[3].id=order-service
spring.cloud.gateway.server.webflux.routes[3].uri=lb://order-service
spring.cloud.gateway.server.webflux.routes[3].predicates[0]=Path=/api/orders/**
