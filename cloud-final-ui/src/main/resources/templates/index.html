<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <style>
        .product-card {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .product-card img {
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            flex: 1;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h1 class="mb-4 text-center">Products</h1>

    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">

        <div class="col" th:each="product : ${products}" th:if="${product.active}">
            <div class="card product-card shadow-sm">

                <!-- Product Image -->
                <img th:src="${product.image}"
                     class="card-img-top"
                     alt="Product Image">

                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text text-muted"
                       th:text="${product.description}"></p>

                    <p class="fw-bold">
                        $<span th:text="${#numbers.formatDecimal(product.price, 1, 2)}"></span>
                    </p>

                    <p>
                        SKU:
                        <span class="text-muted" th:text="${product.sku}"></span>
                    </p>

                    <p th:if="${product.inventoryCount != null and product.inventoryCount > 0}" class="text-success">
                        In stock: <span th:text="${product.inventoryCount}"></span>
                    </p>

                    <p th:if="${product.inventoryCount == null or product.inventoryCount == 0}" class="text-danger">
                        Out of Stock
                    </p>
                </div>

                <!-- ADD TO CART FORM -->
                <div class="card-footer bg-white border-0">
                    <form method="post"
                          th:action="@{/cart/add}"
                          class="d-flex gap-2 align-items-center">

                        <input type="hidden" name="productId"
                               th:value="${product.id}">

                        <input type="number"
                               name="quantity"
                               class="form-control"
                               min="1"
                               th:max="${product.inventoryCount != null ? product.inventoryCount : 0}"
                               value="1"
                               th:disabled="${product.inventoryCount == 0}"
                               style="max-width: 90px;">

                        <button type="submit"
                                class="btn btn-primary w-100"
                                th:disabled="${product.inventoryCount == 0}">
                            Add to Cart
                        </button>
                    </form>
                </div>

            </div>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
